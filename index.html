<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกสิคุณแฟน</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.25.2/plotly.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            padding: 0;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            color: #f3f3f3;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .input-container {
            margin: 40px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: #ff6183;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            font-size: 1.8rem;
            margin-top: 20px;
            font-weight: bold;
        }

        #plot {
            display: none;
            width: 80%;
            height: 500px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .correct {
            color: #9ff5a2;
            font-size: 10rem;

        }

        .wrong {
            color: #f44336;
        }
    </style>
</head>

<body>
    <header>
        <h1>(x^2 + y^2 - 1)^3 - x^2y^3 = 0</h1>
        <p>เวลาเราคิดถึงใครมากๆแล้วเราจะพูดอะไรออกไปในแบบภาษา อังกฤษ I ตัวใหญ่ M ตัวใหญ่ Y ตัวใหญ่</p>
    </header>
    <div class="input-container">
        <input type="text" id="userAnswer" placeholder="กรุณาป้อนคำตอบ" required>
        <br><br>
        <button onclick="checkAnswer()">Submit</button>
    </div>
    <p id="result"></p>

    <div id="plot"></div>

    <script>
        function checkAnswer() {
            const userAnswer = document.getElementById("userAnswer").value;
            const result = document.getElementById("result");
            const plot = document.getElementById("plot");

            if (userAnswer.trim() == "") {
                result.textContent = "โปรดกรอกคำตอบ!";
                result.className = "wrong";
                plot.style.display = "none";
            } else if (userAnswer === "I Miss You") {
                result.textContent = ""; // Clear previous text
                result.innerHTML += "เก่งมากๆเลยค้าบ! คนน่ารัก ผมก็อยากจะบอกว่า I Miss You Too<br>";
                result.className = "correct";
                plot.style.display = "block";
                result.innerHTML += "นี่คือคำตอบของ (x^2 + y^2 - 1)^3 - x^2y^3 = 0 ที่แปลว่า I Miss You";
                plotHeartCurve();
            } else {
                result.textContent = "ผิด! โปรดลองใหม่อีกครั้ง";
                result.className = "wrong";
                plot.style.display = "none";
            }
        }

        function plotHeartCurve() {
            const x = [];
            const y = [];

            const step = 0.002;
            for (let i = -1.5; i <= 1.5; i += step) {
                for (let j = -1.5; j <= 1.5; j += step) {
                    const formula = Math.pow(i * i + j * j - 1, 3) - i * i * Math.pow(j, 3);
                    if (Math.abs(formula) <= 0.0005) {
                        x.push(i);
                        y.push(j);
                    }
                }
            }

            Plotly.newPlot("plot", [{
                x: x,
                y: y,
                mode: "markers",
                type: "scatter",
                marker: { color: "#ff4757", size: 2 }
            }], {
                titlefont: { color: 'white', size: 18 },
                paper_bgcolor: "rgba(0, 0, 0, 0)",
                plot_bgcolor: "rgba(0, 0, 0, 0)",
                xaxis: { title: "x", range: [-1.5, 1.5], color: 'white' },
                yaxis: { title: "y", range: [-1.5, 1.5], color: 'white' }
            });
        }
    </script>
</body>

</html>
